<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="./imagenes/Icono logo.png" sizes="16x16" type="Icono logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddie's Store - Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .icons {
            position: relative;
        }

        .cart-icon-container {
            position: relative;
            display: inline-block;
        }

        #cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo blanco.png" alt="Logo de Eddie's Store" width="100" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Tienda</a></li>
                <li><a href="personalizacion.html">Personalización</a></li>
                <li><a href="Promociones.html">Promociones</a></li>
                <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div class="user-info" id="greeting"></div>
        <div class="icons">
            <div class="cart-icon-container">
                <a href="Carrito.html"><img src="./imagenes/Carrito.png" alt="Carrito"></a>
                <span id="cart-count">0</span>
            </div>
            <a href="Calendario.html"><img src="./imagenes/Calendario.png" alt="Calendario"></a>
            <a href="Usuario.html"><img src="./imagenes/Usuario.png" alt="Usuario"></a>
        </div>
    </header>

    <main>
        <div id="calendar-container" class="calendar">
            <div class="month">
                <button id="prev-month">&lt;</button>
                <h1>Abril 2025</h1>
                <button id="next-month">&gt;</button>
            </div>
            <div class="days">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="dates">
                <div class="inactive">30</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <!-- Agrega más días -->
            </div>
        </div>

        <div id="birthday-scheduler">
            <h2>Programar Evento</h2>
            <form id="birthday-form">
                <input type="date" id="birthday-date" required>
                <input type="text" id="birthday-name" placeholder="Nombre" required>
                <button type="submit">Agregar</button>
            </form>
            <ul id="birthday-list"></ul>
        </div>

        <div id="event-viewer">
            <h2>Eventos Programados</h2>
            <ul id="event-list"></ul>
        </div>
    </main>

    <script>
        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const contador = document.getElementById("cart-count");
            const cantidad = carrito.length;

            if (cantidad > 0) {
                contador.textContent = cantidad;
                contador.style.display = "inline-block";
            } else {
                contador.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", actualizarContadorCarrito);
    </script>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
