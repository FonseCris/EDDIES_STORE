<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="./imagenes/Icono logo.png" sizes="16x16" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddie's Store - Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .icons {
            position: relative;
        }

        .cart-icon-container {
            position: relative;
            display: inline-block;
        }

        #cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            display: none;
        }

        form {
            margin-top: 1rem;
        }

        input[type="text"], input[type="date"] {
            padding: 8px;
            margin: 4px 0;
            display: block;
            width: 100%;
        }

        button {
            padding: 10px;
            margin-top: 5px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            padding: 4px 0;
        }

        main {
            padding: 2rem;
        }

        #event-viewer {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="imagenes/Logo blanco.png" alt="Logo de Eddie's Store" width="100" height="50">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Tienda</a></li>
            <li><a href="personalizacion.html">Personalización</a></li>
            <li><a href="Promociones.html">Promociones</a></li>
            <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
        </ul>
    </nav>
    <div class="user-info" id="greeting"></div>
    <div class="icons">
        <div class="cart-icon-container">
            <a href="Carrito.html"><img src="./imagenes/Carrito.png" alt="Carrito"></a>
            <span id="cart-count">0</span>
        </div>
        <a href="Calendario.html"><img src="./imagenes/Calendario.png" alt="Calendario"></a>
        <a href="Usuario.html"><img src="./imagenes/Usuario.png" alt="Usuario"></a>
    </div>
</header>

<main>
    <section class="calendar-section">
        <h2>Programar Evento</h2>
        <form id="form-evento">
            <label for="titulo">Título del evento:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Guardar</button>
        </form>

        <h3>Mis Eventos Guardados</h3>
        <ul id="lista-eventos"></ul>
    </section>
</main>

<script>
    function actualizarContadorCarrito() {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const contador = document.getElementById("cart-count");
        const cantidad = carrito.length;

        if (cantidad > 0) {
            contador.textContent = cantidad;
            contador.style.display = "inline-block";
        } else {
            contador.style.display = "none";
        }
    }

    document.addEventListener("DOMContentLoaded", actualizarContadorCarrito);
</script>
<script src="calendario.js"></script>
</body>
</html>
