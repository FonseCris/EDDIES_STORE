<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - Eddie's Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Usuario.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/Logo blanco.png" alt="Logo" width="100" height="50">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Tienda</a></li>
        <li><a href="personalizacion.html">Personalización</a></li>
        <li><a href="Promociones.html">Promociones</a></li>
        <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="perfil-section">
      <h1>Editar Perfil</h1>
      <form id="edit-profile-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion">

        <label for="cumpleanos">Cumpleaños</label>
        <input type="date" id="cumpleanos" name="cumpleanos">

        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Dejar en blanco si no deseas cambiarla">

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
  </main>

  <script src="editar-perfil.js"></script>
</body>
</html>
