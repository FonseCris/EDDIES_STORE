<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="./imagenes/Icono logo.png" sizes="16x16" type="Icono logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddie's Store</title>
    <link rel="stylesheet" href="Usuario.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo blanco.png" alt="Logo de Eddie's Store" width="100" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Tienda</a></li>
                <li><a href="personalizacion.html">Personalización</a></li>
                <li><a href="Promociones.html">Promociones</a></li>
                <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>

            </ul>
        </nav>
        <div class="user-info" id="greeting"></div>
        <div class="icons">
            <a href="Carrito.html"><img src="./imagenes/Carrito.png" alt="Carrito"></a>
            <a href="Calendario.html"><img src="./imagenes/Calendario.png" alt="Calendario"></a>
            <a href="Usuario.html"><img src="./imagenes/Usuario.png" alt="Usuario"></a>
        </div>
    </header>
    <main>
        <section class="login-section">
            <h1>Inicia Sesión</h1>
            <form id="login-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </section>
    </main>
</body>
<script src="Usuario.js"></script> <!-- Vincula al archivo JavaScript -->
</html>
